<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1>Tailwind를 활용한 페이지</h1>
        <h1 class="text-2xl font-semibold mb-4">로그인</h1>
        <form class="space-y-4">
            <div>
                <label for="email" class="block font-medium">이메일</label>
                <input type="email" id="email" class="w-full border rounded-md p-2">
            </div>
            <div>
                <label for="password" class="block font-medium">비밀번호</label>
                <input type="password" id="password" class="w-full border rounded-md p-2">
            </div>
            <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">로그인</button><br>
            <a  href="/" class="btn btn-primary">돌아가기</a>
        </form>
    </div>
</body>
</html>
